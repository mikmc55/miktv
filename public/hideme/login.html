<!DOCTYPE html>
<html>
<head>
    <title>IPTV Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div id="loginForm" class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6">Login</h1>
            <input name="username" id="username" placeholder="Username" class="w-full mb-4 p-2 border rounded" required>
            <input name="password" id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
            <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </div>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = '/';
            } else {
                alert('Login failed');
            }
        }
    </script>
</body>
</html>
